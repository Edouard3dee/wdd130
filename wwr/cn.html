<body>
    <header>
        <p>
            <img src="images/logo.jpg" alt="that is the logo">
        </p>
        <nav class="contact">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>Peter's Rafting</h1>
        <p>C5 villa olga</p>
        <p>Santiago de los caballeros, Dominican republic</p>
        <p>+1 849-443-1732</p>
        <p>petersrafting@gmail.com</p>
        <div class="map-form-container">
            <div class="map">
                <iframe
                    src="
            https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d1881.0147991747658!2d-70.67502234637581!3d19.45429064595421!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMTnCsDI3JzE5LjgiTiA3MMKwNDAnMjUuNSJX!5e0!3m2!1sfr!2sdo!4v1765053905613!5m2!1sfr!2sdo"
                    width="600" height="450" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade">
                </iframe>
            </div>

            <form action="/submit-form" method="post">
                <fieldset>

                    <label for="name">Name:</label>
                    <input type="text" id="name" name="user_name" placeholder="Placeholder" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="user_email" placeholder="Placeholder" required>

                    <label>Message Purpose:</label>
                    <input type="radio" id="inquiry" name="message_purpose" value="General Inquiry" required>
                    <label for="inquiry">General Inquiry</label><br>

                    <input type="radio" id="reservation" name="message_purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label><br>

                    <input type="radio" id="suggestion" name="message_purpose" value="Website Suggestion">
                    <label for="suggestion">Website Suggestion</label>
                    <label for="message">Message</label>
                    <textarea id="message" name="user_message" rows="4" placeholder="Type here" required></textarea>

                    <div class="checkbox-group">
                        <input type="checkbox" id="subscribe" name="newsletter_subscribe">
                        <label for="subscribe">Please subscribe me to the monthly newsletter</label>
                    </div>

                    <button type="submit">Get in Touch!</button>

                </fieldset>
            </form>
        </div>
        <section class="box">
            <h1>Were are here to serve you</h1>
        </section>
        <section class="employees">
            <figure>
                <img src="images/employee1.jpg" alt="Pfofile  employee" id="Secretary ceo">
                <figcaption>Peter Edouard - Founder & CEO</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="Profile employee">
                <figcaption>Bob Eddison - Lead river guide</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="Profile employee">

            <a href="youtube.com">
