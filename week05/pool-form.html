<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WWD | HTML FORM- User Poll</title>
</head>
<header>
    <h1>WWD 130 | HTML Form- User Poll</h1>
</header>


<body>
    <main>
        <link rel="stylesheet" href="styles/pool-form.css">
        <form>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required>
            <label for="useremail">Email:</label>
            <input type="email" id="useremail" name="useremail" required>
            <label for="quantity">Select quantity</label>
            <select name="quantity" id="quantity">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">three</option>
            </select>
            <label for="browser">What is your favorite internet browser?</label>
            <select id="browser" name="browser">
                <option value="chrome">Chrome</option>
                <option value="firefox">Firefox</option>
                <option value="edge">Edge</option>
                <option value="brave">Brave</option>
                <option value="other">Other</option>
            </select>
            <label for="pet">Do you have a household pet?</label>
            <input type="checkbox" id="pet" name="pet">
            <label for="feedback">List the places you have lived:</label>
            <textarea id="feedback" name="feedback" rows="4"
                placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
            <button type="submit">submit Poll</button>
        </form>
    </main>
</body>
<footer>
    <p>©️2025 | HTML Form-User poll activity| Peter Edouard</p>
</footer>

</html>
